          VUE_APP_FIREBASE_AUTHDOMAIN: ${{ secrets.VUE_APP_FIREBASE_AUTHDOMAIN_PROD }}
          VUE_APP_FIREBASE_PROJECTID: ${{ secrets.VUE_APP_FIREBASE_PROJECTID_PROD }}
          VUE_APP_FIREBASE_STORAGEBUCKET: ${{ secrets.VUE_APP_FIREBASE_STORAGEBUCKET_PROD }}
          VUE_APP_FIREBASE_MESSAGINGSENDERID: ${{ secrets.VUE_APP_FIREBASE_MESSAGINGSENDERID_PROD }}
          VUE_APP_FIREBASE_APPID: ${{ secrets.VUE_APP_FIREBASE_APPID_PROD }}
          VUE_APP_FIREBASE_MEASUREMENTID: ${{ secrets.VUE_APP_FIREBASE_MEASUREMENTID_PROD }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRONOIA_WEB_APP_PROD }}'
          channelId: live
          projectId: pronoia-web-app-prod
