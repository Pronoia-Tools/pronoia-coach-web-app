name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - live
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - run: npm ci && npm run build
        env:
          VUE_APP_API_BASE: ${{ secrets.VUE_APP_API_BASE_PROD }}
          VUE_APP_STRIPE: ${{ secrets.VUE_APP_STRIPE_PROD }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRONOIA_WEB_APP_PROD }}'
          channelId: live
          projectId: pronoia-web-app-prod
